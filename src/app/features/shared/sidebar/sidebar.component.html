<nav class="sidebar"
     [class.show-sidebar]="isMenuShown | async">

    <div class="logo d-none d-xl-flex align-items-center border-bottom border-light p-4">

        <a href="#">
            <img src="./assets/logo.png"
                 alt="Logo">
        </a>

        <div class="toggle-icon"
             (click)="expandSidebar()">
            <fa-icon [icon]="['fas', 'angle-left']"></fa-icon>
        </div>

    </div>

    <div class="sidenav-menu">

        <div class="close-sidebar d-flex d-xl-none justify-content-center p-3"
             (click)="closeSidebar()">
            <fa-icon [icon]="closeIcon"></fa-icon>
        </div>

        <ul class="m-0 mb-4 p-0">
            <li *ngFor="let item of links">
                <a mat-button
                   routerLink="{{item.link}}"
                   routerLinkActive="active"
                   [routerLinkActiveOptions]="{ exact: true }">

                    <fa-icon [icon]="item.icon"></fa-icon>

                    <span>
                        {{item.label}}
                    </span>

                </a>
            </li>
        </ul>

        <div class="menu-title">
            <p class="text-uppercase text-light fw-bold ps-3 mb-0">My Company</p>
        </div>

        <ul class="m-0 p-0">
            <li *ngFor="let item of companyLinks">
                <a mat-button
                   routerLink="{{item.link}}"
                   routerLinkActive="active"
                   [routerLinkActiveOptions]="{ exact: true }">

                    <fa-icon [icon]="item.icon"></fa-icon>

                    <span>
                        {{item.label}}
                    </span>

                </a>
            </li>
        </ul>

    </div>

</nav>

<div class="mobile-menu-icon"
     [class.show-menu-icon]="!(isMenuShown | async)"
     (click)="openSidebar()">
    <fa-icon [icon]="menuICon"></fa-icon>
</div>
