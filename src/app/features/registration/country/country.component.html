<div class="d-sm-flex justify-content-between flex-wrap flex-md-nowrap align-items-end mb-4">

    <div class="mb-4 mb-sm-0">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">

                <li class="breadcrumb-item">
                    <a href="#"
                       [routerLink]="['../']"
                       class="link">Registration</a>
                    <fa-icon [icon]="rightIcon"></fa-icon>
                </li>

                <li class="breadcrumb-item active"
                    aria-current="page">Country</li>

            </ol>
        </nav>

        <h4 class="m-0">United Kingdom</h4>

    </div>

    <div class="text-center">

        <a href="#"
           class="btn btn-primary">
            Change status
        </a>

        <a href="#"
           class="btn btn-primary ms-2">
            Add comment
        </a>

    </div>

</div>

<div class="card card-body">
    <ul class="nav nav-tabs"
        id="myTab"
        role="tablist">
        <li class="nav-item"
            role="presentation">
            <button class="nav-link active"
                    id="home-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#home"
                    type="button"
                    role="tab"
                    aria-controls="home"
                    aria-selected="true">Home</button>
        </li>
        <li class="nav-item"
            role="presentation">
            <button class="nav-link"
                    id="profile-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#profile"
                    type="button"
                    role="tab"
                    aria-controls="profile"
                    aria-selected="false">Profile</button>
        </li>
        <li class="nav-item"
            role="presentation">
            <button class="nav-link"
                    id="contact-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#contact"
                    type="button"
                    role="tab"
                    aria-controls="contact"
                    aria-selected="false">Contact</button>
        </li>
    </ul>
    <div class="tab-content"
         id="myTabContent">
        <div class="tab-pane fade show active"
             id="home"
             role="tabpanel"
             aria-labelledby="home-tab">...</div>
        <div class="tab-pane fade"
             id="profile"
             role="tabpanel"
             aria-labelledby="profile-tab">...</div>
        <div class="tab-pane fade"
             id="contact"
             role="tabpanel"
             aria-labelledby="contact-tab">...</div>
    </div>
</div>
